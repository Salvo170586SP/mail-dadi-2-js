<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</head>

<body>
    <header class="text-center mb-3">
        <div class="container">
            <h2>Gioco dei dadi</h2>
            <em id="subtitle">*inserisci la tua mail per accedere e tirare i dadi</em>
        </div>
    </header>
    <main>
        <div class="container">
            <!-- login -->
            <div class="row">

                <div class="col-12" id="form">
                    <div class="form-floating mb-3">
                        <input type="email" require class="form-control" id="email" placeholder="name@example.com">
                        <label for="email">Inserisci email</label>
                    </div>

                    <button class="btn btn-secondary">Accedi</button>
                </div>

                <div class="col-12 pt-3">
                    <p class="fs-2"></p>
                </div>
            </div>

            <!-- game -->

            <div class="row">
                <div class="col pt-4">
                    <div class="card p-2 d-none">
                        <button class="btn btn-primary mb-3" id="go">Tira i dadi <i class="fa-solid fa-dice fa-2x"></i></button>
                        
                        <div class="d-flex justify-content-between">
                            <div class="dado">
                                <p class="text-muted fs-3">CPU</p>
                                <span id="cpu"></span>
                            </div>
                            <div class="dado">
                                <p class="text-muted fs-3">UTENTE</p>
                                <span id="user"></span>
                            </div>
                        </div>

                        <h2 class="text-center" id="placeholder-result"></h2>

                    </div>
                </div>
            </div>

        </div>
    </main>
    <p></p>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
